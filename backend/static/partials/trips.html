
<div ng-show="data.status == 'success'" align="center">
<h1><font color="white">Your Trip History</font></h1>
<div  class="carousel slide" data-ride="carousel" id="carouselExampleIndicators" style="width: 500px; margin: 0 auto" align="center">
		<div class="carousel-inner" role="listbox">
			<div ng-repeat="(key,trip) in data.data" class="card carousel-item" style="width: 20rem;"  ng-class="{active: $index == 0}">

			<img class="card-img-top" src={{trip.photo}} alt="Card image cap" style="width:20rem; height: 10rem;">
			  <div class="card-block">
			    <h4 class="card-title">{{trip.title}}</h4>
			    <p class="card-text">Added at {{trip.createdat}}</p>
			    <a href={{trip.link}}>Link to Trip</a>
			    <p>
			    <a href="#" ng-click="removetrip(trip.id)">Remove Trip</a>
			  	</p>
			  </div>
			</div>
			  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
		</div>
</div>

</div>
